<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <form class="player-submit" method="get" action="#">
      <label for="player-one">Player One:</label>
      <input
        class="player-one-input"
        type="text"
        id="player-one"
        name="player-one"
        placeholder="Name"
      />

      <label for="player-two">Player Two:</label>
      <input
        class="player-two-input"
        type="text"
        id="player-two"
        name="player-two"
        placeholder="Name"
      />
      <div class="submit-button">
        <button class="submit" type="submit">Start Game</button>
      </div>
    </form>
    <div class="buttons-container">
      <button class="start active">Start</button>
    </div>
    <div class="game">
      <h1 class="turn"></h1>
      <div class="container">
        <div class="board"></div>
      </div>
    </div>
  </body>
</html>
